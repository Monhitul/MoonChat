<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>MoonChat即时通讯</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="dialogs/emotion/emotion.css">

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <!--<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>-->
    <script type="text/javascript" src="js/vector.js"></script>
    <script type="text/javascript" src="js/login.js"></script>

    <link href="themes/default/_css/umeditor.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="third-party/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="umeditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="editor_api.js"></script>
    <script type="text/javascript" src="lang/zh-cn/zh-cn.js"></script>

    <link rel="stylesheet" type="text/css" href="css/user.css">
    <!--<script type="text/javascript" src="js/user.js"></script>-->

</head>
<body>

<div id="container">
    <div id="output">
        <div id="containerT">
            <h1>用户登录</h1>
            <div class="avater-img">
                <img src="images/avatar.PNG">
            </div>
            <form class="form" id="entry_form">
                <input type="text" placeholder="用户名" id="entry_name">
                <input type="password" placeholder="密码" id="entry_password">
                <button type="button" id="entry_btn" onclick="toEntry()">登录</button>
                <button type="button" id="register_btn" onclick="gotoRegister()">注册</button>
            </form>
            <div id="entry_tip">
                <!--<p>这是是显示提示信息的</p>-->
            </div>
        </div>

        <div id="containerR">
            <h1>用户注册</h1>
            <form class="form" id="register_form">
                <input type="text" placeholder="用户名，长度为3～16" id="register_name" onchange="checkUid()">
                <input type="password" placeholder="密码，长度为6～16" id="register_password" onchange="checkPass()">
                <input type="password" placeholder="确认密码" id="check_password" onchange="checkAgainPass()">
                <button type="button" id="sure_register" onclick="toRegister()">注册</button>
            </form>
            <div id="register_tip">
                <!--<p>这是是显示提示信息的</p>-->
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(function(){
        Victor("container", "output");   //登录背景函数
        $("#entry_name").focus();
        $(document).keydown(function(event){
            if(event.keyCode==13){
                $("#entry_btn").click();
            }
        });
    });
</script>
</body>
</html>
